 <mat-toolbar color="primary" class="navbar">
  <div>CatanApp</div>
  <div >
    <span>Home</span>
    <span>About</span>
    <span >
      <button mat-raised-button type="submit" (click)="registerClick()" >Register</button>
    </span>
  </div>
</mat-toolbar>

<div >
  <div class="background_images"></div>
    <div fxLayoutAlign="center center" >
    <mat-card fxFlex="55">
      <mat-toolbar style="background-color:Orange">Login</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <button mat-raised-button type="submit" class="submit-button">Submit</button>
      </form>
    </mat-card>
  </div>
</div>
